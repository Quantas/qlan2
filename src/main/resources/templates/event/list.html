<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
</head>
<body>
<div layout:fragment="content">
    <h1>All Events</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th class="center">ID</th>
            <th class="left">Owner</th>
            <th class="left">Name</th>
            <th class="left">Start</th>
            <th class="left">End</th>
            <th class="center">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td class="center" th:text="${event.id}">ID</td>
            <td class="left" th:text="${event.owner.userName}">jdoe</td>
            <td class="left" th:text="${event.name}">Event</td>
            <td class="left" th:text="${event.start}">Start</td>
            <td class="left" th:text="${event.end}">End</td>
            <td>
                <div class="btn-group">
                    <a class="btn btn-primary btn-sm" href="#"><i class="fa fa-user fa-fw"></i>&nbsp;Edit</a>
                    <a class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" href="#">
                        <span class="fa fa-caret-down"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#"><i class="fa fa-trash-o fa-fw"></i> Delete</a></li>
                    </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary btn-sm" th:href="@{/event/new}">Create Event</a>
</div>
</body>
</html>
