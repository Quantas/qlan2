<!DOCTYPE html>
<html data-ng-app="qlan">
<head>
    <title data-ng-bind="title">QLAN 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/webjars/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/4.2.0/css/font-awesome.min.css" />

    <style>
        body {
            padding-top: 40px;
        }

        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="top">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">QLAN2.0</a>
                </div>

                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">Organizations</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <form id="logoutForm" action="/logout" method="post">
        </form>
    </div>
    <br />
    <div id="middle" style="margin-bottom: 30px">
        <div data-ng-view="" data-ng-cloak="" class="ng-cloak">
            Data goes here.
        </div>
    </div>
    <div id="bottom">
        <hr />
        &copy;2015 Quantasnet
        <br />
        <br />
    </div>
</div>

<script src="/webjars/angularjs/1.3.15/angular.min.js" type="text/javascript"></script>
<script src="/webjars/angularjs/1.3.15/angular-route.min.js" type="text/javascript"></script>
<script src="/webjars/angularjs/1.3.15/angular-resource.min.js" type="text/javascript"></script>
<script src="/deps/angular-spring-data-rest.min.js" type="text/javascript"></script>

<!-- inject:app -->
<script src="/app/app.js"></script>

<script src="/app/core/core.module.js"></script>
<script src="/app/core/config.js"></script>

<script src="/app/blocks/router/router.module.js"></script>
<script src="/app/blocks/router/routehelper.js"></script>

<script src="/app/controllers/controllers.module.js"></script>
<script src="/app/controllers/OrganizationController.js"></script>
<script src="/app/controllers/config.route.js"></script>

<script src="/app/services/services.module.js"></script>
<script src="/app/services/OrganizationService.js"></script>
<!-- endinject -->

</body>
</html>
