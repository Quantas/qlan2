<h1>All Organizations</h1>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th class="left">Name</th>
        <th class="left">Desc</th>
        <th class="center">&nbsp;</th>
    </tr>
    </thead>
    <tbody data-ng-repeat="org in vm.orgs">
    <tr>
        <td class="left"><a href="/org/{{org.id}}">{{org.name}}</a></td>
        <td class="left">{{org.description}}</td>
        <td>
            <a class="btn btn-primary btn-sm" href="/org/join/{{org.id}}"><i class="fa fa-plus fa-fw"></i>&nbsp;Join</a>
        </td>
    </tr>
    </tbody>
</table>
